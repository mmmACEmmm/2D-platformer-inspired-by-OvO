<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Platformer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: Arial, Helvetica, sans-serif;
      }

      #gameCanvas {
        background: #111;
        display: block;
      }

      /* Generic overlay styling */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        text-align: center;
      }

      .overlay.active {
        display: flex;
      }

      button {
        padding: 8px 16px;
        margin: 6px;
        font-size: 16px;
        background: #444;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="900" height="500"></canvas>

    <!-- Start Screen -->
    <div id="startScreen" class="overlay active">
      <h1 style="margin-bottom: 20px">Minimal Platformer</h1>
      <button id="playButton">Play</button>
      <button id="levelSelectButton">Level Select</button>
      <button id="skinsButton">Skins</button>
    </div>

    <!-- Pause Menu -->
    <div id="pauseScreen" class="overlay">
      <h2 style="margin-bottom: 20px">Paused</h2>
      <button id="resumeButton">Resume</button>
      <button id="retryButton">Retry</button>
      <button id="exitButton">Exit</button>
    </div>

    <!-- Level Complete Screen -->
    <div id="levelCompleteScreen" class="overlay">
      <h2 style="margin-bottom: 10px">Level Complete!</h2>
      <div id="timeStats" style="margin-bottom: 20px"></div>
      <button id="nextLevelButton">Next Level</button>
      <button id="retryLevelButton">Retry</button>
      <button id="exitToMenuButton">Exit</button>
    </div>

    <!-- Level Select Screen -->
    <div id="levelSelectScreen" class="overlay">
      <h2 style="margin-bottom: 10px">Select Level</h2>
      <div
        id="levelList"
        style="max-height: 300px; overflow-y: auto; margin-bottom: 20px; width: 80%; text-align: left"
      ></div>
      <button id="closeLevelSelectButton">Back</button>
    </div>

    <!-- Skins Screen -->
    <div id="skinsScreen" class="overlay">
      <h2 style="margin-bottom: 10px">Skins</h2>
      <div
        id="skinsList"
        style="max-height: 300px; overflow-y: auto; margin-bottom: 20px; width: 80%; text-align: left"
      ></div>
      <button id="closeSkinsButton">Back</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
